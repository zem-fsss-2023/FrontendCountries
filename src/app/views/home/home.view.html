<ng-container *ngIf="uiData$ | async as uiData">
    <div class="top_input">
        <input type="text" [ngModel]="uiData.ipAdress" (ngModelChange)="ipAdressChanged($event)" placeholder="Enter IP adress"/>
        <button (click)="getCityInfo()">Send</button>
    </div>
    <div class="home__city_info">
        {{uiData.cityInfo}}
    </div>
</ng-container>
